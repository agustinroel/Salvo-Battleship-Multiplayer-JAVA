<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../web/styles/game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@2.0.0/dist/gridstack.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack-extra.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Ship Locations!</title>
</head>

<body class="fondo">
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-light bg-dark mb-2">
                        <button v-on:click="backHome" type="submit" class="logout btn btn-primary">Back</button>
                        <h1 class="mx-auto text-white font-weight-bold">Salvo Battleship</h1>
                        <p class="logout text-white mr-3 mb-0">{{ mainPlayer.email }}</p>
                        <button v-on:click="logout" type="submit" class="logout btn btn-primary">Log Out</button>
                    </nav>
                </div>
            </div>
            <div class="col">
                <h5 class="text-white text-center">
                    <span class="text-green"> {{ mainPlayer.email }} (YOU)</span>
                    <span class="text-white">vs.</span>
                    <span class="text-danger"> {{ opponent.email }} (ENEMY)</span>
                </h5>
            </div>
            <div class="row grids text-center mx-auto justify-content-center text-center">
                <div class="col-md-6">
                    <h4 id="ships-grid-title" class="text-white">SHIPS</h4>
                    <div id="grid-ships">
                        <!-- div que usa la librería gridstack-->
                        <div id="grid" class="grid-stack grid-stack-10">

                        </div>
                    </div>
                </div>
                <div id="div-ships-grid" class="col col-md-6 justify-content-center text-center">

                    <h4 id="ships-grid-title" class="text-white">SALVOES</h4>
                    <div id="salvo-grid">
                        <table id="board" class="table table-dark table-bordered table-striped thead-dark salvo-table"
                            cellspacing='0' cellpadding='0'>
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>#</th>
                                    <th v-for="column in gameColumns" class="justify-content-center">
                                        {{column}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="row in gameRows">
                                    <th class="bg-dark text-white">{{row}}</th>
                                    <td v-on:click="seleccionarSalvos(row + (index + 1))" v-for="(column, index) in gameColumns" :id="row + (index + 1)"
                                        class="justify-content-center">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="div-ships-grid" class="col col-md-6 justify-content-center text-center">
                    <div class="saveShips mx-auto">
                        <h4 id="ships-grid-title" class="text-white mt-4">¡MOVE AND PLACE YOUR SHIPS!</h4>
                        <p class="text-white">When you're done, click on the button to save your ships</p>
                        <button v-on:click="postNewShips" type="submit"
                            class="placeShips btn btn-warning"><span class="font-weight-bold">&#9875;SAVE SHIPS</span></button>
                    </div>
                </div>
                <div id="div-ships-grid" class="col col-md-6 justify-content-center text-center">
                    <div class="saveShips mx-auto">
                        <h4 id="ships-grid-title" class="text-white mt-4">¡SELECT 5 LOCATIONS AND FIRE!</h4>
                        <button v-on:click="postNewSalvo" type="submit"
                            class="placeShips btn btn-danger"><span class="font-weight-bold">&#128165;FIRE</span></button>
                    </div>
                </div>

                <!--
                    <table id="ships-grid" class="table table-dark table-bordered table-striped table-ships thead-dark"
                        cellspacing='0' cellpadding='0'>
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>#</th>
                                <th v-for="column in gameColumns" class="justify-content-center">
                                    {{column}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="row in gameRows">
                                <th class="bg-dark text-white">{{row}}</th>
                                <td v-for="(column, index) in gameColumns" :id="row + (index + 1)"
                                    class="justify-content-center">
                                </td>
                            </tr>
                        </tbody>
                    </table>-->



            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@2.0.0/dist/gridstack.all.js"></script>
    <script src="scripts/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
